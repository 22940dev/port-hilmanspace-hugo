{{ define "main" }}

<main>
    <ul id="post">
        {{ range .Pages }}
        <div class="posts">
            <h3 class="title"> <a href="{{.Permalink}}"> {{.Title}} </a></h3>
            <p class="desc">{{.Summary}}</p>

            <ul class="tags">Tags:
                <li><a href="/tulisan?tag={{.Params.Tags}}}">{{ .Params.Tags }}</a> </li>
            </ul>
        </div>
        {{ end }}
    </ul>
</main>

{{ end }}
